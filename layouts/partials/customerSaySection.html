{{ "<!-- customerSaySection -->" | safeHTML }}
<div class="customerSaySection">
    <div class=container>
        <div class=swiper-container>
            <h2 class=text-center>What our customers say</h2>
            <br>
            <div class=swiper-wrapper>
                {{ range .customerSaySection }}
                <div class=swiper-slide>
                    <div class=slide-bg>
                        <div class=auther-img> <img class=img-responsive src="{{ .image }}" alt="{{ .alternateText }}" /> </div>
                        <h5>
                            {{ .heading }}<br>
                            <span>{{ .span }}</span>
                        </h5>
                        <p>{{ .paragraph }}</p>
                        <p>{{ .paragraph2 }}</p>
                    </div>
                </div>
               {{ end }}
            </div>
            <div class=swiper-pagination></div>
            <div class=swiper-button-next></div>
            <div class=swiper-button-prev></div>
        </div>
    </div>
</div>
{{ "<!-- /customerSaySection -->" | safeHTML }}
